<!DOCTYPE html>
 <html lang="pt-BR">
    <head>
        <meta charsey="utf-8">
        <title>Meu vídeos</title>
    </head>
    <body>
        <h1>Meus vídeos</h1>
        <p>Veja alguns vídeos que gravei</p>

        <!-- esse é o tamanho do arquivo: -->
        <video 
            width="2200" 
        controls>
            <!-- source[src=videos/oui.mp4][type=video/mp4] -->
            <source src="videos/oui.mp4" type="video/mp4">
        </video>
        <!-- iframe[src=https://www.youtube.com/embed/5mF4pKSi2SU][frameborder=0] -->
        <iframe src="https://www.youtube.com/embed/5mF4pKSi2SU" frameborder="0">

        <iframe 
        width="1000" height="315" src="https://www.youtube.com/embed/5mF4pKSi2SU" title="YouTube video player" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
        </iframe>
    </body>
 </html>
